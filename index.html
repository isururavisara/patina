<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Comparison Slider</title>
  <style>
    /* CSS from the original CodePen, trimmed to essentials for the slider */
    $maxWidth: 960px;
    $minTablet: 767px;

    @mixin media($size) {
      @if $size == 'tabletUpwards' {@media screen and ( min-width : $minTablet ) { @content; }}
    }

    body {
      position: relative;
      background-color: #DDDDDD;
      margin: 0;
      padding: 0;
      min-width: 320px;
    }

    .container {
      position: relative;
      width: 100%;
      margin: 50px 0;
      .inner {
        position: relative;
        width: 100%;
        max-width: $maxWidth;
        margin: 0 auto;
        overflow: hidden;
        box-sizing: border-box;
        padding: 20px 30px;
        background-color: #EEE;
      }
    }

    .comparison-slider-wrapper {
      position: relative;
      width: 100%;
      margin: 20px 0;
      background-color: white;

      .comparison-slider {
        position: relative;
        width: 100%;
        margin: 0;
        border: 5px white solid;
        box-sizing: border-box;
        > img {
          width: 100%;
          height: auto;
          display: block;
        }

        .overlay {
          display: none;
          position: absolute;
          width: 250px;
          bottom: 20px;
          right: 20px;
          background-color: rgba(0, 0, 0, 0.4);
          padding: 10px;
          box-sizing: border-box;
          color: #DDD;
          text-align: right;
          @include media('tabletUpwards') {
            display: block;
          }
        }

        .resize {
          position: absolute;
          top: 0;
          left: 0;
          height: 100%;
          width: 50%;
          overflow: hidden;
          > img {
            display: block;
          }
          .overlay {
            right: auto;
            left: 20px;
            text-align: left;
          }
        }

        .divider {
          position: absolute;
          width: 2px;
          height: 100%;
          background-color: rgba(256, 256, 256, 0.2);
          left: 50%;
          top: 0;
          bottom: 0;
          margin-left: -1px;
          cursor: ew-resize;
          &:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            left: -9px;
            top: 50%;
            margin-top: -10px;
            background-color: white;
            transform: rotate(45deg);
            transition: all 0.1s ease-in-out;
          }
          &:after {
            content: "";
            position: absolute;
            width: 12px;
            height: 12px;
            left: -5px;
            top: 50%;
            margin-top: -6px;
            background-color: white;
            transform: rotate(45deg);
            transition: all 0.1s ease-in-out;
          }
          &.draggable {
            &:before {
              width: 30px;
              height: 30px;
              left: -14px;
              margin-top: -15px;
            }
            &:after {
              width: 20px;
              height: 20px;
              left: -9px;
              margin-top: -10px;
              background-color: #555;
            }
          }
        }
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner">
      <!-- COMPARISON SLIDER CODE -->
      <div class="comparison-slider-wrapper">
        <div class="comparison-slider">
          <div class="overlay">And I am the <strong>after</strong> image.</div>
          <img src="after.png" alt="After Image">
          <div class="resize">
            <div class="overlay">I am the <strong>before</strong> image.</div>
            <img src="before.png" alt="Before Image">
          </div>
          <div class="divider"></div>
        </div>
      </div>
      <!-- COMPARISON SLIDER CODE END -->
    </div>
  </div>

  <!-- jQuery Dependency -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    /* JavaScript from the original CodePen */
    $(document).ready(function() {
      if ($(".comparison-slider")[0]) {
        let compSlider = $(".comparison-slider");
        compSlider.each(function() {
          let compSliderWidth = $(this).width() + "px";
          $(this).find(".resize img").css({ width: compSliderWidth });
          drags($(this).find(".divider"), $(this).find(".resize"), $(this));
        });
        $(window).on("resize", function() {
          let compSliderWidth = compSlider.width() + "px";
          compSlider.find(".resize img").css({ width: compSliderWidth });
        });
      }
    });

    function drags(dragElement, resizeElement, container) {
      let touched = false;
      window.addEventListener('touchstart', function() { touched = true; });
      window.addEventListener('touchend', function() { touched = false; });
      
      dragElement.on("mousedown touchstart", function(e) {
        dragElement.addClass("draggable");
        resizeElement.addClass("resizable");
        let startX = e.pageX ? e.pageX : e.originalEvent.touches[0].pageX;
        let dragWidth = dragElement.outerWidth();
        let posX = dragElement.offset().left + dragWidth - startX;
        let containerOffset = container.offset().left;
        let containerWidth = container.outerWidth();
        let minLeft = containerOffset + 10;
        let maxLeft = containerOffset + containerWidth - dragWidth - 10;
        
        dragElement.parents().on("mousemove touchmove", function(e) {
          if (touched === false) { e.preventDefault(); }
          let moveX = e.pageX ? e.pageX : e.originalEvent.touches[0].pageX;
          let leftValue = moveX + posX - dragWidth;
          if (leftValue < minLeft) { leftValue = minLeft; }
          else if (leftValue > maxLeft) { leftValue = maxLeft; }
          let widthValue = (leftValue + dragWidth / 2 - containerOffset) * 100 / containerWidth + "%";
          $(".draggable").css("left", widthValue).on("mouseup touchend touchcancel", function() {
            $(this).removeClass("draggable");
            resizeElement.removeClass("resizable");
          });
          $(".resizable").css("width", widthValue);
        }).on("mouseup touchend touchcancel", function() {
          dragElement.removeClass("draggable");
          resizeElement.removeClass("resizable");
        });
      }).on("mouseup touchend touchcancel", function(e) {
        dragElement.removeClass("draggable");
        resizeElement.removeClass("resizable");
      });
    }
  </script>
</body>
</html>
